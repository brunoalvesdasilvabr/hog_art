<h3>{{ label }}</h3>
<button mat-raised-button color="primary" (click)="onClick()">
  <i class="material-icons">add</i>Upload
</button>
<input
  #fileUpload
  type="file"
  multiple="multiple"
  accept="image/*"
  class="fileUpload--hidden"
  (change)="onFileSelected($event)"
/>
<ng-container *ngIf="files && files.length">
  <div class="fileUpload__items" *ngFor="let file of files; let i = index">
    <span>{{ file.name }}</span>
    <button mat-icon-button color="primary" (click)="removeFile(file)">
      <i class="material-icons">close</i>
    </button>
    <p *ngIf="i === 0"><b>(Essa Ã© a capa do produto)</b></p>
  </div>
</ng-container>
